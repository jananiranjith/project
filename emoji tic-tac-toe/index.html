<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe Emojis</title>
    <!-- Emoji CSS -->
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <!-- My styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- My script -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Player options -->
    <div class="screen options-screen" id="options-screen">
      <h1>Tic-Tac-Toe Emojis</h1>
      <ul class="players-options">
         <li class="player-options">
            <label for="player1-name">Player 1</label>
            <input
               type="text"
               name="player1-name"
               id="player1-name"
               placeholder="your name"
               data-player-name
               />
            <span class="player-emoji selecting" data-player-emoji="selecting">
            <i
               class="em-svg em-x"
               aria-role="presentation"
               aria-label="CROSS MARK"
               ></i>
            </span>
         </li>
         <li class="player-options">
            <label for="player2-name">Player 2</label>
            <input
               type="text"
               name="player2-name"
               id="player2-name"
               placeholder="your name"
               data-player-name
               />
            <span class="player-emoji" data-player-emoji="">
            <i
               class="em-svg em-o"
               aria-role="presentation"
               aria-label="HEAVY LARGE CIRCLE"
               ></i>
            </span>
         </li>
      </ul>

    <!-- Board -->
    <div class="screen board-container hide" id="board-container">
      <div class="game-details">
        <div class="player-turn turn" data-player-turn></div>
        <div class="player-turn" data-player-turn></div>
      </div>
      <table class="board" id="board" data-game>
        <tr class="row">
          <td class="square" data-square="0"></td>
          <td class="square" data-square="1"></td>
          <td class="square" data-square="2"></td>
        </tr>
        <tr class="row">
          <td class="square" data-square="3"></td>
          <td class="square" data-square="4"></td>
          <td class="square" data-square="5"></td>
        </tr>
        <tr class="row">
          <td class="square" data-square="6"></td>
          <td class="square" data-square="7"></td>
          <td class="square" data-square="8"></td>
        </tr>
      </table>
    </div>
    <!-- Winning message -->
    <div class="screen winning-container hide" id="winning-container">
      <div class="winner-emoji" id="winner-emoji"></div>
      <div
        class="winning-message"
        id="winning-message"
      ></div>
      <button class="restart-button" id="restart-button">Restart</button>
